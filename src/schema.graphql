scalar JSON

schema {
    query: Query
    mutation: Mutation
}

type Query {
    cities: [City]
    activities: [Activity]
    socialProviders: [SocialProvider]
    paymentProviders: [PaymentProvider]
    contactProviders: [ContactProvider]
    volunteersSearch(input: SearchInput): [Volunteer]
    volunteer(input: VolunteerByIdInput!): Volunteer
}

type Mutation {
    createVolunteer(input: CreateVolunteerInput): Volunteer
}

input CreateVolunteerInput {
    firstName: String!
    lastName: String!
    cityIds: [String!]!
    activityIds: [String!]!
    social: [CreateVolunteerSocialInput!]!
    paymentOptions: [CreateVolunteerPaymentOptionInput!]!
    contacts: [CreateVolunteerContact!]
}

input CreateVolunteerSocialInput {
    url: String!
    socialProviderId: String!
}

input CreateVolunteerPaymentOptionInput {
    metadata: JSON!
    paymentProviderId: String!
}

input CreateVolunteerContact {
    metadata: JSON!
    contactProviderId: String!
}

input VolunteerByIdInput {
    id: String!
}

type VolunteerResponse {
    volunteer: Volunteer
}

input SearchInput {
    citiesIds: [String]
    activitiesIds: [String]
    paymentOptionsIds: [String]
}

type Volunteer {
    id: String!
    firstName: String!
    lastName: String!
    verificationStatus: String!
    cities: [City!]!
    activities: [Activity!]!
    social: [VolunteerSocial!]!
    payments: [VolunteerPaymentOption!]!
    contacts: [VolunteerContact]
}

type VolunteerContact {
    id: String!
    metadata: JSON!
    volunteerId: String
}

type VolunteerPaymentOption {
    id: String!
    metadata: JSON!
    volunteerId: String
    provider: PaymentProvider
}

type VolunteerSocial {
    id: String!
    url: String!
    volunteerId: String
    provider: SocialProvider
}

type Activity {
    id: String!
    title: String!
}

type City {
    id: String!
    title: String!
}

type PaymentProvider {
    id: String!
    title: String!
}

type ContactProvider {
    id: String!
    title: String!
}

type SocialProvider {
    id: String!
    title: String!
}

type ContactProvider {
    id: String!
    title: String!
}

enum VerificationStatus {
    requested,
    inProgress,
    rejected,
    verified,
    banned
}
